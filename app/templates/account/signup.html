
{% extends "default.html" %}
{% load static i18n %}


{% block content %}
<style>
  .signup-container {
    max-width: 460px;
    margin: 60px auto;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    padding: 32px 28px;
  }

  .signup-container h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #1f2937;
    font-size: 24px;
    font-weight: 600;
  }

  form input, form select {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0 16px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 15px;
  }

  form input:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.15);
  }

  .btn-primary {
    width: 100%;
    background: linear-gradient(90deg, #4f46e5, #06b6d4);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(90deg, #4338ca, #0891b2);
  }

  .login-link {
    text-align: center;
    margin-top: 16px;
    font-size: 15px;
  }

  .login-link a {
    color: #4f46e5;
    font-weight: 500;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="signup-container">
  <h2>{% trans 'Создать аккаунт' %}</h2>

  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-primary">{% trans 'Зарегистрироваться' %}</button>
  </form>

  <div class="login-link">
    {% trans 'Уже есть аккаунт?' %}
    <a href="/sign/login/">{% trans 'Войти' %}</a>
  </div>
</div>
{% endblock content %}
