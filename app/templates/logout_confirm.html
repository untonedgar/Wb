{% extends 'default.html' %}

{% block content %}
<style>
  .logout-container {
    max-width: 420px;
    margin: 80px auto;
    padding: 32px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    text-align: center;
    font-family: 'Inter', sans-serif;
  }

  .logout-container h3 {
    color: #1e3a8a;
    font-size: 20px;
    margin-bottom: 28px;
  }

  .logout-container form {
    margin-bottom: 20px;
  }

  .logout-btn {
    background: linear-gradient(90deg, #3b82f6, #6366f1);
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 999px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .logout-btn:hover {
    background: linear-gradient(90deg, #2563eb, #4f46e5);
  }

  .cancel-link {
    display: inline-block;
    margin-top: 14px;
    color: #3b82f6;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }

  .cancel-link:hover {
    color: #1d4ed8;
    text-decoration: underline;
  }
</style>

<div class="logout-container">
  <h3>Вы действительно хотите выйти из системы?</h3>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" class="logout-btn" value="Подтвердить">
  </form>
  <a href="/wb" class="cancel-link">Отмена</a>
</div>
{% endblock %}
